dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: "^0.13.1"
  
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets\\icon\\logoIcone.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets\\icon\\logoIcone.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets\\icon\\logoIcone.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets\\icon\\logoIcone.png"

flutter:
  assets:
    - assets/images/hardware.png
    - assets/images/logo.png
    - assets/icon/logoIcone.png
    - assets/images/acc_finale.png
