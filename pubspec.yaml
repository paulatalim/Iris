name: iris_app
version: 1.0.0+1
description: Iris, aplicativo mobile para ajudar deficientes visuais a controlar sua saÃºde.
publish_to: 'pucminas.br.irisapp' 
homepage: https://github.com/paulatalim/Iris

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  font_awesome_flutter: ^10.6.0
  flutter_animate: ^4.2.0+1
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  blur: ^3.1.0

  shared_preferences: ^2.2.1
  sqflite: ^2.3.0
  crypto: ^3.0.3
  path: ^1.8.3
  
  flutter_bluetooth_serial: ^0.4.0
  permission_handler: ^11.1.0
  speech_to_text: ^6.3.0
  flutter_tts: ^3.8.3
  
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  firebase_ui_auth: ^1.10.0

  google_sign_in: ^6.1.6
  google_fonts: ^6.1.0
  audioplayers: ^5.2.1
  path_provider: ^2.1.2
  http: ^1.2.0
  azure_speech_recognition_null_safety: ^0.9.4

  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  provider: ^6.1.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  flutter_launcher_icons: "^0.13.1"
  
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets\\icon\\logo.png"
  min_sdk_android: 21
  
  web:
    generate: true
    image_path: "assets\\icon\\logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  
  windows:
    generate: true
    image_path: "assets\\icon\\logo.png"
    icon_size: 48
  
  macos:
    generate: true
    image_path: "assets\\icon\\logo.png"

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/hardware.png
    - assets/images/logo.png
    - assets/icon/logo.png
    - assets/images/acc_finale.png
    - assets/images/balanca.png
    - assets/images/esp32.png
    - assets/images/sensor.png
    - assets/images/termometro.png
    - assets/audio/
