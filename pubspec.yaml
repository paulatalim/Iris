name: iris_app
version: 1.0.0+1
description: Iris, aplicativo mobile para ajudar deficientes visuais a controlar sua sa√∫de.
publish_to: 'pucminas.br.irisapp' 
authors:
  - Ana Beatriz<https://github.com/Ana-Bea-S>
  - Mariana Aram <https://www.linkedin.com/in/mariana-aram-silva-a766b623b/>
  - Paula Talim <https://www.linkedin.com/in/paulatalim/>
  - Pedro Mafra <https://www.linkedin.com/in/pedro-mafra-vas/>
homepage: https://github.com/paulatalim/Iris

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^6.1.0
  google_sign_in: ^6.1.6
  font_awesome_flutter: ^10.5.0
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.1
  blur: ^3.1.0
  sqflite: ^2.3.0
  crypto: ^3.0.3
  path: ^1.8.3
  avatar_glow: ^3.0.1
  speech_to_text: ^6.3.0
  permission_handler: ^11.1.0
  flutter_tts: ^3.8.3
  flutter_animate: ^4.2.0+1
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  firebase_ui_auth: ^1.10.0
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  flutter_launcher_icons: "^0.13.1"
  
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets\\icon\\logo.png"
  min_sdk_android: 21
  
  web:
    generate: true
    image_path: "assets\\icon\\logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  
  windows:
    generate: true
    image_path: "assets\\icon\\logo.png"
    icon_size: 48
  
  macos:
    generate: true
    image_path: "assets\\icon\\logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/hardware.png
    - assets/images/logo.png
    - assets/icon/logo.png
    - assets/images/acc_finale.png
    - assets/images/balanca.png
    - assets/images/esp32.png
    - assets/images/sensor.png
    - assets/images/termometro.png