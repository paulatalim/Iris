publish_to: 'com.pucminas.irisapp' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.5.0
  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.14
  shared_preferences: ^2.2.1
  avatar_glow: ^2.0.2
  speech_to_text: ^6.3.0
  permission_handler: ^9.2.0
  flutter_tts: ^3.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"
  
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets\\icon\\logoIcone.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets\\icon\\logoIcone.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets\\icon\\logoIcone.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets\\icon\\logoIcone.png"

flutter:
  assets:
    - assets/images/hardware.png
    - assets/images/logo.png
    - assets/icon/logoIcone.png
    - assets/images/acc_finale.png
    - assets/images/balanca.png
    - assets/images/esp32.png
    - assets/images/sensor.png
    - assets/images/termometro.png

